<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Materials - MyJapaneseQuest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            text-align: center; /* Center all text by default */
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 30px 20px; /* Half the original height */
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 600;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center; /* Center text within the container */
        }
        .content p {
            font-size: 1.25em;
            line-height: 1.6;
            margin: 20px 0;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
        }
        .content ul li {
            margin: 10px 0;
        }
        .content ul li a {
            text-decoration: none;
            color: #0066cc;
        }
        .content ul li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Sample Materials</h1>
    </header>
    <main class="container">
        <section class="content">
            <p>Here are some sample materials for you to preview:</p>
            <ul>
                <li><a href="March%20Hanami.pdf" target="_blank">March Hanami (PDF)</a></li>
                <li><a href="Particle.pdf" target="_blank">Particle (PDF)</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Japanese Quest. All rights reserved.</p>
    </footer>
</body>
</html>
